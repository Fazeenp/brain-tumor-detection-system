<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            margin: auto;
            padding-top: 50px;
        }

        .header-text {
            background: linear-gradient(45deg, #007bff, #00bcd4);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00bcd4);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #008ba3);
            transform: scale(1.03);
        }

        #results img {
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 15px;
        }

        .confidence-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="text-center header-text mb-4">
            <h1 class="display-5">MRI Tumor Detection System</h1>
            <p class="lead mb-0">Upload an MRI scan to check for tumor presence and type</p>
        </div>

        <!-- Upload Form -->
        <div class="card p-4 mb-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select MRI Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Detect</button>
            </form>
        </div>

        <!-- Display Result -->
        {% if result %}
        <div id="results" class="card p-4 mt-4">
            <div class="text-center">
                <h4 class="result-title text-success">{{ result }}</h4>
                <p class="confidence-text">Confidence: {{ confidence }}</p>
                <img src="{{ file_path }}" alt="Uploaded MRI Image" class="img-fluid mt-3">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
